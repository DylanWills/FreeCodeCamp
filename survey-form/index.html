<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Survey Form</title>
</head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
      <p id="description">Let me know how I could improve this website</p>
      <form id="survey-form">
        <div>
          <div class="labels">
            <label id="name-label" for "name">* Name:</label>
          </div>
          <div class="rightTab">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
          </div>
        </div>
        <div>
          <div class="labels">
            <label id="email-label" for "email">* Email:</label>
          </div>
          <div class="rightTab">
            <input type="email" id="email" for="email" class="input-field" required placeholder="Enter your Email">
          </div>
        </div>
        <div>
          <div class="labels">
            <label id="number-label" for="age">* Age:</label>
          </div>
          <div class="rightTab">
            <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
          </div>
        </div>
        <div>
          <div class="labels">
            <label id="rating-label" for="dropdown">* Rate this website on a scale of 1 to 5:</label>
          </div>
          <div class="rightTab">
            <select class="dropdown" name="rating" id="dropdown">
              <option disabled value>Select the option that best fits your opinion</option>
              <option>5</option>
              <option>4</option>
              <option>3</option>
              <option>2</option>
              <option>1</option>
            </select>
          </div>
        </div>
        <div>
          <div class="labels">
            <label id="user-rating" for="userRating">* What did you like the most about this website?</label>
          </div>
          <div class="rightTab">
            <ul style="list-style: none;">
              <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="userRatings">Color Palette</label></li>
              <li class="radio"><label><input name="radio-buttons" value="2" type="radio" class="userRatings">Page Layout</label></li>
              <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="userRatings">Content</label></li>
            </ul>
          </div>
        </div>
        <div>
          <div class="labels">
            <label for="improvements">Things that need improvement on this website<br>(Check all that apply): </label>
          </div>
          <div class="rightTab">
            <ul id="improvements" style="list-style: none;">
              <li class="checkbox"><label><input name="improv" value="1" type="checkbox" class="improvements">Page Layout</label></li>
              <li class="checkbox"><label><input name="improv" value="2" type="checkbox" class="improvements">Color Palette</label></li>
              <li class="checkbox"><label><input name="improv" value="3" type="checkbox" class="improvements">Page Content</label></li>
            </ul>
          </div>
        </div>
        <div>
          <div class="labels">
            <label for="comments">Additional Comments and/or Suggestions?</label>
          </div>
          <div class="rightTab">
            <textarea id="comments" class="input-field" style="height:70px; resize:both;" name="comment" placeholder="Enter Comments and/or Suggestions here...">
            </textarea>
          </div>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
